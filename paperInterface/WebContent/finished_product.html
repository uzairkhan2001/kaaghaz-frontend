<script>
var parseXML;
if (typeof window.DOMParser != "undefined") {
 parseXML = function(xmlStr) {
 return ( new window.DOMParser() ).parseFromString(xmlStr, "text/xml");
 };
} else if (typeof window.ActiveXObject != "undefined" &&
 new window.ActiveXObject("Microsoft.XMLDOM")) {
 parseXML = function(xmlStr) {
 var xmlDoc = new window.ActiveXObject("Microsoft.XMLDOM");
 xmlDoc.async = "false";
 xmlDoc.loadXML(xmlStr);
 return xmlDoc;
 };
} else {
 throw new Error("No XML parser found");
}

window.onload = (e) =>{
    console.log("Page has been loaded");
    finishedProduct();
    }

function finishedProduct(){

    var myHeaders = new Headers();
myHeaders.append("SOAPAction", "\"\"");
myHeaders.append("Content-Type", "application/xml");

var raw = `<Envelope xmlns="http://schemas.xmlsoap.org/soap/envelope/">
    <Body>
        <finishedProduct xmlns="http://mainpkg"/>
    </Body>
</Envelope>`

var requestOptions = {
  method: 'POST',
  headers: myHeaders,
  body: raw,
  redirect: 'follow'
};

fetch("http://localhost:8080/paper/services/FinishedProduct", requestOptions)
  .then(response => response.text())
  .then(result =>  {
			
            var xml = parseXML(result);
            var tbody = document.getElementById('finished');
            var numberOfRecords = xml.getElementsByTagName('finishedProductReturn').length;
		
		  for(i = 0; i < numberOfRecords; i++){

                var cid = xml.getElementsByTagName('finishedProductReturn')[i].childNodes[0].childNodes[0].nodeValue;
                var bid = xml.getElementsByTagName('finishedProductReturn')[i].childNodes[1].childNodes[0].nodeValue;
                var size = xml.getElementsByTagName('finishedProductReturn')[i].childNodes[2].childNodes[0].nodeValue;
				var weight = xml.getElementsByTagName('finishedProductReturn')[i].childNodes[3].childNodes[0].nodeValue;
				var ppr_Quan = xml.getElementsByTagName('finishedProductReturn')[i].childNodes[4].childNodes[0].nodeValue;
                var tc_Quan = xml.getElementsByTagName('finishedProductReturn')[i].childNodes[5].childNodes[0].nodeValue;
                var sc_Quan = xml.getElementsByTagName('finishedProductReturn')[i].childNodes[6].childNodes[0].nodeValue;
                var pid = parseInt(cid)+2;
                var pri = parseInt(bid) + 3;
					additem(pid,pri,cid,bid,size,weight,ppr_Quan,tc_Quan,sc_Quan);

		  }
	  })
  .catch(error => console.log('error', error));
}

function additem(pid,pri,cid,bid,size,weight,ppr_Quan,tc_Quan,sc_Quan){

var tbody = document.getElementById('finished');

let br = document.createElement("br");
let br1 = document.createElement('br');
let br2 = document.createElement('br');

let trow=document.createElement("tr");
let td1=document.createElement('td');
let td2=document.createElement('td');
let td3=document.createElement('td');
let td4=document.createElement('td');
let td5=document.createElement('td');
let td6=document.createElement('td');

td1.innerHTML="PID"+(pid)+"-PRI"+(pri)+"-CID"+cid+"-BID"+bid;
td2.innerHTML=size;
td3.innerHTML=weight;
td4.innerHTML=ppr_Quan;
td5.innerHTML=tc_Quan;
td6.innerHTML=sc_Quan;

trow.appendChild(td1);
trow.appendChild(td2);
trow.appendChild(td3);
trow.appendChild(td4);
trow.appendChild(td5);
trow.appendChild(td6);

tbody.appendChild(trow);
tbody.appendChild(br);
}
</script>
