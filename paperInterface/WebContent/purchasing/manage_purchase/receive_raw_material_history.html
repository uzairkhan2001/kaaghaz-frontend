<script>
var parseXML;
if (typeof window.DOMParser != "undefined") {
 parseXML = function(xmlStr) {
 return ( new window.DOMParser() ).parseFromString(xmlStr, "text/xml");
 };
} else if (typeof window.ActiveXObject != "undefined" &&
 new window.ActiveXObject("Microsoft.XMLDOM")) {
 parseXML = function(xmlStr) {
 var xmlDoc = new window.ActiveXObject("Microsoft.XMLDOM");
 xmlDoc.async = "false";
 xmlDoc.loadXML(xmlStr);
 return xmlDoc;
 };
} else {
 throw new Error("No XML parser found");
}

window.onload = (e) =>{
    const params = new Proxy(new URLSearchParams(window.location.search), {
        get: (searchParams, prop) => searchParams.get(prop),
    });

    pidStr = params.pid;

    if(pidStr == "*"){
        viewRORepo();
    }
    else{
        pidStr = pidStr.substring(3);
        var pid =parseInt(pidStr);
        receiveSummary(pid);
        viewRORepoByPid(pid);
    }
}

function getRORepoByPid(pid1){
    var myHeaders = new Headers();
myHeaders.append("SOAPAction", "\"\"");
myHeaders.append("Content-Type", "application/xml");

var raw = `<Envelope xmlns="http://schemas.xmlsoap.org/soap/envelope/">
    <Body>
        <reportbypid xmlns="http://mainpkg">
            <pid>${pid1}</pid>
        </reportbypid>
    </Body>
</Envelope>`
var requestOptions = {
  method: 'POST',
  headers: myHeaders,
  body: raw,
  redirect: 'follow'
};

fetch("http://localhost:8080/paper/services/ROReportByPidView", requestOptions)
  .then(response => response.text())
  .then(result => {
			
            var xml = parseXML(result);
            var tbody = document.getElementById('rOrderbypid');
            var numberOfRecords = xml.getElementsByTagName('reportbypidReturn').length;
          
            for(i = 0; i < numberOfRecords; i++){
                
                      var receiveId = xml.getElementsByTagName('reportbypidReturn')[i].childNodes[0].childNodes[0].nodeValue;
                      var size = xml.getElementsByTagName('reportbypidReturn')[i].childNodes[1].childNodes[0].nodeValue;
                      var weight = xml.getElementsByTagName('reportbypidReturn')[i].childNodes[2].childNodes[0].nodeValue;
                      var vendor = xml.getElementsByTagName('reportbypidReturn')[i].childNodes[3].childNodes[0].nodeValue;
                      var total_Quan = xml.getElementsByTagName('reportbypidReturn')[i].childNodes[4].childNodes[0].nodeValue;
                      var receive_Quan = xml.getElementsByTagName('reportbypidReturn')[i].childNodes[5].childNodes[0].nodeValue;
                      var damage_Quan = xml.getElementsByTagName('reportbypidReturn')[i].childNodes[6].childNodes[0].nodeValue;
                      var time = xml.getElementsByTagName('reportbypidReturn')[i].childNodes[7].childNodes[0].nodeValue;
                            
                      additemROPid(receiveId,receive_Quan,damage_Quan,time);
                      
            }
        })
    .catch(error => console.log('error', error));
}
function additemROPid(receiveId,receive_Quan,damage_Quan,time)
{
	var tbody = document.getElementById('rOrderbypid');

	let br = document.createElement("br");

	let trow=document.createElement("tr");
	let td1=document.createElement('td');
	let td7=document.createElement('td');
	let td8=document.createElement('td');
	let td9=document.createElement('td');
	
	td1.innerHTML=receiveId;
	td7.innerHTML=receive_Quan;
	td8.innerHTML=damage_Quan;
	td9.innerHTML=time;


	trow.appendChild(td1);
	trow.appendChild(td7);
	trow.appendChild(td8);
	trow.appendChild(td9);


	tbody.appendChild(trow);
	tbody.appendChild(br);
}

function viewRORepoByPid(pid){
    getRORepoByPid(pid);
    
    document.getElementById("ROReportbypid").removeAttribute("hidden");
}

function receiveSummary(pid){
    var myHeaders = new Headers();
    myHeaders.append("SOAPAction", "\"\"");
    myHeaders.append("Content-Type", "application/xml");

var raw = `<Envelope xmlns="http://schemas.xmlsoap.org/soap/envelope/">
    <Body>
        <getAllRecievedSummary xmlns="http://mainpkg">
            <pid>${pid}</pid>
        </getAllRecievedSummary>
    </Body>
</Envelope>`

var requestOptions = {
  method: 'POST',
  headers: myHeaders,
  body: raw,
  redirect: 'follow'
};

fetch("http://localhost:8080/paper/services/receiveSummary", requestOptions)
  .then(response => response.text())
  .then(result => {
			
            var xml = parseXML(result);
            var tbody = document.getElementById('rOrderbypid');
            var numberOfRecords = xml.getElementsByTagName('getAllRecievedSummaryReturn').length;
          
            for(i = 0; i < numberOfRecords; i++){
                
                      var purchaseID = xml.getElementsByTagName('getAllRecievedSummaryReturn')[i].childNodes[0].childNodes[0].nodeValue;
                      var raw = xml.getElementsByTagName('getAllRecievedSummaryReturn')[i].childNodes[1].childNodes[0].nodeValue;
                      var size = xml.getElementsByTagName('getAllRecievedSummaryReturn')[i].childNodes[2].childNodes[0].nodeValue;
                      var weight = xml.getElementsByTagName('getAllRecievedSummaryReturn')[i].childNodes[3].childNodes[0].nodeValue;
                      var vendor = xml.getElementsByTagName('getAllRecievedSummaryReturn')[i].childNodes[4].childNodes[0].nodeValue;
                      var total_Quan = xml.getElementsByTagName('getAllRecievedSummaryReturn')[i].childNodes[5].childNodes[0].nodeValue;
                      var receive_Quan = xml.getElementsByTagName('getAllRecievedSummaryReturn')[i].childNodes[6].childNodes[0].nodeValue;
                      var damage_Quan = xml.getElementsByTagName('getAllRecievedSummaryReturn')[i].childNodes[7].childNodes[0].nodeValue;
                      var time = xml.getElementsByTagName('getAllRecievedSummaryReturn')[i].childNodes[8].childNodes[0].nodeValue;
                      
            }
            var rem_quan = parseInt(total_Quan) - parseInt(receive_Quan) - parseInt(damage_Quan);
            document.getElementById('pid').innerHTML=pid;
            document.getElementById('size').innerHTML=size;
            document.getElementById('weight').innerHTML=weight;
            document.getElementById('vendor').innerHTML=vendor;
            document.getElementById('quan').innerHTML=total_Quan;
            document.getElementById('intact').innerHTML=receive_Quan;
            document.getElementById('dmge').innerHTML=damage_Quan;
            document.getElementById('remain').innerHTML=rem_quan;
            document.getElementById('ordtime').innerHTML=time;
        })
  .catch(error => console.log('error', error));
}
