<script>
var parseXML;
if (typeof window.DOMParser != "undefined") {
 parseXML = function(xmlStr) {
 return ( new window.DOMParser() ).parseFromString(xmlStr, "text/xml");
 };
} else if (typeof window.ActiveXObject != "undefined" &&
 new window.ActiveXObject("Microsoft.XMLDOM")) {
 parseXML = function(xmlStr) {
 var xmlDoc = new window.ActiveXObject("Microsoft.XMLDOM");
 xmlDoc.async = "false";
 xmlDoc.loadXML(xmlStr);
 return xmlDoc;
 };
} else {
 throw new Error("No XML parser found");
}

window.onload = (e) =>{
    const params = new Proxy(new URLSearchParams(window.location.search), {
        get: (searchParams, prop) => searchParams.get(prop),
    });

    pjidStr = params.pjid;

    if(pjidStr == "*"){
        viewRORepo();
    }
    else{
        pjidStr = pjidStr.substring(3);
        var pjid =parseInt(pjidStr);
        BindingJobDetails(pjid);
        receivingDetailsOfBindingJob(pjid);
    }
}

function receivingDetailsOfBindingJob(pjid){

    var myHeaders = new Headers();
    myHeaders.append("SOAPAction", "\"\"");
    myHeaders.append("Content-Type", "application/xml");

var raw = `<Envelope xmlns="http://schemas.xmlsoap.org/soap/envelope/">
    <Body>
        <receiveBindingJobDetails xmlns="http://view_bindingjob_receive">
            <pjid>${pjid}</pjid>
        </receiveBindingJobDetails>
    </Body>
</Envelope>`

var requestOptions = {
  method: 'POST',
  headers: myHeaders,
  body: raw,
  redirect: 'follow'
};

fetch("http://localhost:8080/paper/services/ReceiveBindingJobDetails", requestOptions)
  .then(response => response.text())
  .then(result => {
			
            var xml = parseXML(result);
            var tbody = document.getElementById('receiveBindJob');
            var numberOfRecords = xml.getElementsByTagName('receiveBindingJobDetailsReturn').length;
          
            for(i = 0; i < numberOfRecords; i++){
                
                var receiveId = xml.getElementsByTagName('receiveBindingJobDetailsReturn')[i].childNodes[0].childNodes[0].nodeValue;
                var receive_Quan = xml.getElementsByTagName('receiveBindingJobDetailsReturn')[i].childNodes[1].childNodes[0].nodeValue;
                var time = xml.getElementsByTagName('receiveBindingJobDetailsReturn')[i].childNodes[2].childNodes[0].nodeValue;

                additemROPid(receiveId,receive_Quan,time);
                      
            }
        })
    .catch(error => console.log('error', error));
}
function additemROPid(receiveId,receive_Quan,time)
{
	var tbody = document.getElementById('receiveBindJob');

	let br = document.createElement("br");

	let trow=document.createElement("tr");
	let td1=document.createElement('td');
	let td2=document.createElement('td');
	let td3=document.createElement('td');
	
	td1.innerHTML=receiveId;
	td2.innerHTML=receive_Quan;
	td3.innerHTML=time;


	trow.appendChild(td1);
	trow.appendChild(td2);
	trow.appendChild(td3);


	tbody.appendChild(trow);
	tbody.appendChild(br);
}




function BindingJobDetails(pjid){
    var myHeaders = new Headers();
    myHeaders.append("SOAPAction", "\"\"");
    myHeaders.append("Content-Type", "application/xml");

var raw = `<Envelope xmlns="http://schemas.xmlsoap.org/soap/envelope/">
    <Body>
        <getBindingJobSummary xmlns="http://view_bindingjob_receive">
            <pjid>${pjid}</pjid>
        </getBindingJobSummary>
    </Body>
</Envelope>`

var requestOptions = {
  method: 'POST',
  headers: myHeaders,
  body: raw,
  redirect: 'follow'
};

fetch("http://localhost:8080/paper/services/GetBindingJobSummary", requestOptions)
  .then(response => response.text())
  .then(result => {
			
            var xml = parseXML(result);

            var bindId = xml.getElementsByTagName('getBindingJobSummaryReturn')[0].childNodes[0].childNodes[0].nodeValue;
            var compileId = xml.getElementsByTagName('getBindingJobSummaryReturn')[0].childNodes[1].childNodes[0].nodeValue;
            var raw = xml.getElementsByTagName('getBindingJobSummaryReturn')[0].childNodes[2].childNodes[0].nodeValue;
            var size = xml.getElementsByTagName('getBindingJobSummaryReturn')[0].childNodes[3].childNodes[0].nodeValue;
            var weight = xml.getElementsByTagName('getBindingJobSummaryReturn')[0].childNodes[4].childNodes[0].nodeValue;
            var povendor = xml.getElementsByTagName('getBindingJobSummaryReturn')[0].childNodes[5].childNodes[0].nodeValue;
            var pjvendor = xml.getElementsByTagName('getBindingJobSummaryReturn')[0].childNodes[6].childNodes[0].nodeValue;
            var cjvendor = xml.getElementsByTagName('getBindingJobSummaryReturn')[0].childNodes[7].childNodes[0].nodeValue;
            var bjvendor = xml.getElementsByTagName('getBindingJobSummaryReturn')[0].childNodes[8].childNodes[0].nodeValue;
            var total_Quan = xml.getElementsByTagName('getBindingJobSummaryReturn')[0].childNodes[9].childNodes[0].nodeValue;
            var receive_Quan = xml.getElementsByTagName('getBindingJobSummaryReturn')[0].childNodes[10].childNodes[0].nodeValue;
            var time = xml.getElementsByTagName('getBindingJobSummaryReturn')[0].childNodes[11].childNodes[0].nodeValue;
            var rem_quan = parseInt(total_Quan) - parseInt(receive_Quan);

            document.getElementById('cid').innerHTML=bindId;
            document.getElementById('pid').innerHTML=compileId;
            document.getElementById('size').innerHTML=size;
            document.getElementById('weight').innerHTML=weight;
            document.getElementById('povendor').innerHTML=povendor;
            document.getElementById('pjvendor').innerHTML=pjvendor;
            document.getElementById('cjvendor').innerHTML=cjvendor;
            document.getElementById('bjvendor').innerHTML=bjvendor;
            document.getElementById('quan').innerHTML=total_Quan;
            document.getElementById('rec_quan').innerHTML=receive_Quan;
            document.getElementById('remain').innerHTML=rem_quan;
            document.getElementById('ordtime').innerHTML=time;
        })
  .catch(error => console.log('error', error));
}
</script>
