<script type="text/javascript">

var parseXML;
if (typeof window.DOMParser != "undefined") {
 parseXML = function(xmlStr) {
 return ( new window.DOMParser() ).parseFromString(xmlStr, "text/xml");
 };
} else if (typeof window.ActiveXObject != "undefined" &&
 new window.ActiveXObject("Microsoft.XMLDOM")) {
 parseXML = function(xmlStr) {
 var xmlDoc = new window.ActiveXObject("Microsoft.XMLDOM");
 xmlDoc.async = "false";
 xmlDoc.loadXML(xmlStr);
 return xmlDoc;
 };
} else {
 throw new Error("No XML parser found");
}

window.onload = (e) =>{
	console.log("Page has been loaded");
  getBindingJobs();
}


function getBindingJobs(){
    var myHeaders = new Headers();
myHeaders.append("SOAPAction", "\"\"");
myHeaders.append("Content-Type", "application/xml");

var raw = `<Envelope xmlns="http://schemas.xmlsoap.org/soap/envelope/">
    <Body>
        <manageBindingJob xmlns="http://manage_binding_job"/>
    </Body>
</Envelope>`

var requestOptions = {
  method: 'POST',
  headers: myHeaders,
  body: raw,
  redirect: 'follow'
};

fetch("http://localhost:8080/paper/services/ManageBindingingJob", requestOptions)
  .then(response => response.text())
  .then(result =>  {
			
		  var xml = parseXML(result);
		  var tbody = document.getElementById('receivebindingJob');
		  var numberOfRecords = xml.getElementsByTagName('manageBindingJobReturn').length;
		
		  for(i = 0; i < numberOfRecords; i++){

        var id = xml.getElementsByTagName('manageBindingJobReturn')[i].childNodes[0].childNodes[0].nodeValue;
          var size = xml.getElementsByTagName('manageBindingJobReturn')[i].childNodes[1].childNodes[0].nodeValue;
					var weight = xml.getElementsByTagName('manageBindingJobReturn')[i].childNodes[2].childNodes[0].nodeValue;
					var compilevendor = xml.getElementsByTagName('manageBindingJobReturn')[i].childNodes[3].childNodes[0].nodeValue;
          var ppr_Quan = xml.getElementsByTagName('manageBindingJobReturn')[i].childNodes[4].childNodes[0].nodeValue;
          var tc_Quan = xml.getElementsByTagName('manageBindingJobReturn')[i].childNodes[5].childNodes[0].nodeValue;
          var sc_Quan = xml.getElementsByTagName('manageBindingJobReturn')[i].childNodes[6].childNodes[0].nodeValue;

					additem(id,size,weight,compilevendor,ppr_Quan,tc_Quan,sc_Quan);

		  }
	  })
  .catch(error => console.log('error', error));
}

//Send to print pop up form
function createForm(bindId){

let br1 = document.createElement("br");
let br2 = document.createElement("br");
let br3 = document.createElement("br");
let br4 = document.createElement("br");
let br5 = document.createElement("br");

var f = document.createElement('form');
f.setAttribute("class","formContainer");
f.setAttribute("id", "rcvfrm");

const h = document.createElement('h2');
h.textContent = "Received Data";

const h1 = document.createElement('h1');
h1.textContent = "Binding Job";

var label1 = document.createElement('label');
label1.innerHTML = "BIND ID: "+bindId;

//create a button
let insert = document.createElement('button');
insert.innerText = "Confirm";
insert.type = "button";
insert.setAttribute("class",'save');
insert.setAttribute("id", "ins" + bindId);
insert.setAttribute("onCLick", "insertBindingReceive(this.id)");

//create a button
let close = document.createElement('button');
close.innerText = "close";
close.type = "button";
close.setAttribute("class",'delete');
close.setAttribute("onCLick", "closeForm()");

// add all elements to the form
f.appendChild(h1);
f.appendChild(h);
f.appendChild(label1);
f.appendChild(br1);
f.appendChild(br5);
f.appendChild(insert);
f.appendChild(br3);
f.appendChild(br4);
f.appendChild(close);

// add the form inside the body
document.getElementById('popupForm').appendChild(f); //pure javascript
}

function openForm(bindId) {
    if(document.getElementById("rcvfrm") == null)
    {
      let bid;

      if(bindId[0] == 'r')
      {
        bid = bindId.substring(3);
      }
      else
      {
        bid = bindId
      }

      createForm(bid);
      document.getElementById("popupForm").style.display = "block";
    }
  }

function closeForm() {
  document.getElementById("popupForm").style.display = "none";
  document.getElementById("popupForm").removeChild(document.getElementById("rcvfrm"));
}

//receive from printing job
function insertBindingReceive(bindId){

  var bjid = bindId.substring(3)
  var cid = parseInt(bjid)
  var pprqty =parseInt(document.getElementById("prq"+bjid).innerHTML)
  var tcqty =parseInt(document.getElementById("tcq"+bjid).innerHTML)
  var scqty =parseInt(document.getElementById("scq"+bjid).innerHTML)

  var myHeaders = new Headers();
  myHeaders.append("SOAPAction", "\"\"");
  myHeaders.append("Content-Type", "application/xml");

  var raw =`<Envelope xmlns="http://schemas.xmlsoap.org/soap/envelope/">
    <Body>
        <insertReceiveFromBinding xmlns="http://manage_binding_job">
            <bindId>${bjid}</bindId>
            <paperQuantity>${pprqty}</paperQuantity>
          <titlecardQuantity>${tcqty}</titlecardQuantity>
          <separatorcardQuantity>${scqty}</separatorcardQuantity>
        </insertReceiveFromBinding>
    </Body>
</Envelope>`

  var requestOptions = {
    method: 'POST',
    headers: myHeaders,
    body: raw,
    redirect: 'follow'
  };

  fetch("http://localhost:8080/paper/services/InsertReceiveFromBinding", requestOptions)
    .then(response => response.text())
    .then(result => {
      document.getElementById("rcv" + bjid).innerHTML = "COMPLETE!";
      document.getElementById("rcv" + bjid).setAttribute("style", "color: #26c406;");
      document.getElementById("rcv" + bjid).style.fontWeight= "bold";
      console.log(result);
      closeForm();
    })
    .catch(error => console.log('error', error));

}
