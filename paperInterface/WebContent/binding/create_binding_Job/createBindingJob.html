<script type="text/javascript">

var parseXML;
if (typeof window.DOMParser != "undefined") {
 parseXML = function(xmlStr) {
 return ( new window.DOMParser() ).parseFromString(xmlStr, "text/xml");
 };
} else if (typeof window.ActiveXObject != "undefined" &&
 new window.ActiveXObject("Microsoft.XMLDOM")) {
 parseXML = function(xmlStr) {
 var xmlDoc = new window.ActiveXObject("Microsoft.XMLDOM");
 xmlDoc.async = "false";
 xmlDoc.loadXML(xmlStr);
 return xmlDoc;
 };
} else {
 throw new Error("No XML parser found");
}

window.onload = (e) =>{
	console.log("Page has been loaded");
  getCategory();
}



function getCategory(){
    var myHeaders = new Headers();
myHeaders.append("SOAPAction", "\"\"");
myHeaders.append("Content-Type", "application/xml");

var raw = `<Envelope xmlns="http://schemas.xmlsoap.org/soap/envelope/">
    <Body>
        <createBindingJob xmlns="http://create_bindind_job"/>
    </Body>
</Envelope>`

var requestOptions = {
  method: 'POST',
  headers: myHeaders,
  body: raw,
  redirect: 'follow'
};

fetch("http://localhost:8080/paper/services/CreateBindingJob", requestOptions)
  .then(response => response.text())
  .then(result =>  {
			
		  var xml = parseXML(result);
		  var tbody = document.getElementById('BindingJob');
		  var numberOfRecords = xml.getElementsByTagName('createBindingJobReturn').length;
		
		  for(i = 0; i < numberOfRecords; i++){
			  
        var id = xml.getElementsByTagName('createBindingJobReturn')[i].childNodes[0].childNodes[0].nodeValue;
          var size = xml.getElementsByTagName('createBindingJobReturn')[i].childNodes[1].childNodes[0].nodeValue;
					var weight = xml.getElementsByTagName('createBindingJobReturn')[i].childNodes[2].childNodes[0].nodeValue;
					var compilevendor = xml.getElementsByTagName('createBindingJobReturn')[i].childNodes[3].childNodes[0].nodeValue;
          var ppr_Quan = xml.getElementsByTagName('createBindingJobReturn')[i].childNodes[4].childNodes[0].nodeValue;
          var tc_Quan = xml.getElementsByTagName('createBindingJobReturn')[i].childNodes[5].childNodes[0].nodeValue;
          var sc_Quan = xml.getElementsByTagName('createBindingJobReturn')[i].childNodes[6].childNodes[0].nodeValue;

					additem(id,size,weight,compilevendor,ppr_Quan,tc_Quan,sc_Quan);
		  }
	  })
  .catch(error => console.log('error', error));
}

function openBindForm(compileId) {
    if(document.getElementById("rcvfrm") == null)
    {
      let cid;

      if(compileId[0] == 'r')
      {
        cid = compileId.substring(3);
      }
      else
      {
        cid = compileId
      }

      createBindForm(cid);
      document.getElementById("popupForm").style.display = "block";
    }
  }

  //Send to print pop up form
function createBindForm(compileId){

let br1 = document.createElement("br");
let br2 = document.createElement("br");
let br3 = document.createElement("br");
let br4 = document.createElement("br");
let br5 = document.createElement("br");

var f = document.createElement('form');
f.setAttribute("class","formContainer");
f.setAttribute("id", "rcvfrm");

const h = document.createElement('h2');
h.textContent = "Sending Data";

const h1 = document.createElement('h1');
h1.textContent = "Binding Job";

var label1 = document.createElement('label');
label1.innerHTML = "COMPILE ID: "+compileId;

//create dropdown for vendor

var select = document.createElement('select');
select.setAttribute("id", "vendor");
select.setAttribute("class", "user-box");
select.setAttribute("onCLick", loadVendor());
var opt = document.createElement('option');
opt.text = "Select Vendor";
opt.value = "0";
select.add(opt);
//create a button
let insert = document.createElement('button');
insert.innerText = "Send";
insert.type = "button";
insert.setAttribute("class",'save');
insert.setAttribute("id", "ins" + compileId);
insert.setAttribute("onCLick", "sendBind(this.id)");

//create a button
let close = document.createElement('button');
close.innerText = "close";
close.type = "button";
close.setAttribute("class",'delete');
close.setAttribute("onCLick", "closeForm()");

// add all elements to the form
f.appendChild(h1);
f.appendChild(h);
f.appendChild(label1);
f.appendChild(br1);
f.appendChild(select);
f.appendChild(br5);
f.appendChild(br2);
f.appendChild(insert);
f.appendChild(br3);
f.appendChild(br4);
f.appendChild(close);

// add the form inside the body
document.getElementById('popupForm').appendChild(f); //pure javascript
}

//Load Printing Vendor
function loadVendor(){
  var myHeaders = new Headers();
myHeaders.append("SOAPAction", "\"\"");
myHeaders.append("Content-Type", "application/xml");

var raw = `<Envelope xmlns="http://schemas.xmlsoap.org/soap/envelope/">
    <Body>
        <getAllBindingVendor xmlns="http://create_bindind_job"/>
    </Body>
</Envelope>`

var requestOptions = {
  method: 'POST',
  headers: myHeaders,
  body: raw,
  redirect: 'follow'
};

fetch("http://localhost:8080/paper/services/GetAllBindingVendors", requestOptions)
  .then(response => response.text())
  .then(
    (result => {
			  var xml = parseXML(result);
			  var select = document.getElementById('vendor');
			  var numberOfSizes = xml.getElementsByTagName('getAllBindingVendorReturn').length;
			  for(i = 0; i < numberOfSizes; i++)
			  {
				var id = xml.getElementsByTagName('getAllBindingVendorReturn')[i].childNodes[0].childNodes[0].nodeValue;
				var name = xml.getElementsByTagName('getAllBindingVendorReturn')[i].childNodes[1].childNodes[0].nodeValue;
				
				var opt = document.createElement('option');
			    opt.value = id;
			    opt.innerHTML = name;
			    select.appendChild(opt);
			  }
		  })
  )
  .catch(error => console.log('error', error));
}

function closeForm() {
  document.getElementById("popupForm").style.display = "none";
  document.getElementById("popupForm").removeChild(document.getElementById("rcvfrm"));
}

//Send For Printing Button
function sendBind(compileId){
  
  var cjid = compileId.substring(3)
  var cid = parseInt(cjid)
  var ven = parseInt(document.getElementById("vendor").value)
  var pprqty =parseInt(document.getElementById("prq"+cjid).innerHTML)
  var tcqty =parseInt(document.getElementById("tcq"+cjid).innerHTML)
  var scqty =parseInt(document.getElementById("scq"+cjid).innerHTML)

  var myHeaders = new Headers();
  myHeaders.append("SOAPAction", "\"\"");
  myHeaders.append("Content-Type", "application/xml");

var raw = `<Envelope xmlns="http://schemas.xmlsoap.org/soap/envelope/">
    <Body>
        <sendForBindingJob xmlns="http://create_bindind_job">
          <compileID>${cid}</compileID>
          <bindingVendor>${ven}</bindingVendor>
          <paperQuantity>${pprqty}</paperQuantity>
          <titlecardQuantity>${tcqty}</titlecardQuantity>
          <separatorcardQuantity>${scqty}</separatorcardQuantity>
        </sendForBindingJob>
    </Body>
</Envelope>`

var requestOptions = {
  method: 'POST',
  headers: myHeaders, 
  body: raw,
  redirect: 'follow'
};

fetch("http://localhost:8080/paper/services/SendForBindingJob", requestOptions)
  .then(response => response.text())
  .then(result =>
  {
    document.getElementById("rcv" + cjid).innerHTML = "SENT!";
      document.getElementById("rcv" + cjid).setAttribute("style", "color: #26c406;");
      document.getElementById("rcv" + cjid).style.fontWeight= "bold";
      
      console.log(result);
      closeForm();
    })
  .catch(error => console.log('error', error));
}
