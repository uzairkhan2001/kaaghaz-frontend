<script type="text/javascript">

var parseXML;
if (typeof window.DOMParser != "undefined") {
 parseXML = function(xmlStr) {
 return ( new window.DOMParser() ).parseFromString(xmlStr, "text/xml");
 };
} else if (typeof window.ActiveXObject != "undefined" &&
 new window.ActiveXObject("Microsoft.XMLDOM")) {
 parseXML = function(xmlStr) {
 var xmlDoc = new window.ActiveXObject("Microsoft.XMLDOM");
 xmlDoc.async = "false";
 xmlDoc.loadXML(xmlStr);
 return xmlDoc;
 };
} else {
 throw new Error("No XML parser found");
}

window.onload = (e) =>{
	console.log("Page has been loaded");
}
function removeRows() {
      var table = document.getElementById("receivecompilingJob");
      var rowCount = table.rows.length;
      // Start from the last row to avoid issues with changing indices.
      for (var i = rowCount - 1; i >= 0; i--) {
        table.deleteRow(i);
      }
      table.innerHTML = table.innerHTML.replace(/<br>/g, "");
    }

function getCompilingJobs(){
  removeRows();
    var category = document.getElementById('Category').value
    var myHeaders = new Headers();
myHeaders.append("SOAPAction", "\"\"");
myHeaders.append("Content-Type", "application/xml");

var raw = `<Envelope xmlns="http://schemas.xmlsoap.org/soap/envelope/">
    <Body>
        <manageCompilingJob xmlns="http://manage_compiling_job">
            <category>${category}</category>
        </manageCompilingJob>
    </Body>
</Envelope>`

var requestOptions = {
  method: 'POST',
  headers: myHeaders,
  body: raw,
  redirect: 'follow'
};

fetch("http://localhost:8080/paper/services/ManageCompilingingJob", requestOptions)
  .then(response => response.text())
  .then(result =>  {
			
		  var xml = parseXML(result);
		  var tbody = document.getElementById('receivecompilingJob');
		  var numberOfRecords = xml.getElementsByTagName('manageCompilingJobReturn').length;
		
		  for(i = 0; i < numberOfRecords; i++){

          var compileId = xml.getElementsByTagName('manageCompilingJobReturn')[i].childNodes[0].childNodes[0].nodeValue;
          var printId = xml.getElementsByTagName('manageCompilingJobReturn')[i].childNodes[1].childNodes[0].nodeValue;
					var size = xml.getElementsByTagName('manageCompilingJobReturn')[i].childNodes[2].childNodes[0].nodeValue;
					var weight = xml.getElementsByTagName('manageCompilingJobReturn')[i].childNodes[3].childNodes[0].nodeValue;
					var vendor = xml.getElementsByTagName('manageCompilingJobReturn')[i].childNodes[4].childNodes[0].nodeValue;
					var printvendor = xml.getElementsByTagName('manageCompilingJobReturn')[i].childNodes[5].childNodes[0].nodeValue;
          var compilevendor = xml.getElementsByTagName('manageCompilingJobReturn')[i].childNodes[6].childNodes[0].nodeValue;
          var total_Quan = xml.getElementsByTagName('manageCompilingJobReturn')[i].childNodes[7].childNodes[0].nodeValue;
          var receive_Quan = xml.getElementsByTagName('manageCompilingJobReturn')[i].childNodes[8].childNodes[0].nodeValue;
          var remain_Quan = total_Quan - receive_Quan;

					additem(compileId,printId,size,weight,vendor,printvendor,compilevendor,total_Quan,receive_Quan,remain_Quan,compileId);
          
		  }
	  })
  .catch(error => console.log('error', error));
}

function openForm(compileId) {
    if(document.getElementById("rcvfrm") == null)
    {
      let cid;

      if(compileId[0] == 'r')
      {
        cid = compileId.substring(3);
      }
      else
      {
        cid = compileId
      }

      createForm(cid);
      document.getElementById("popupForm").style.display = "block";
    }
  }

function closeForm() {
  document.getElementById("popupForm").style.display = "none";
  document.getElementById("popupForm").removeChild(document.getElementById("rcvfrm"));
}
