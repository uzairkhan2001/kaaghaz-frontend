var parseXML;
if (typeof window.DOMParser != "undefined") {
 parseXML = function(xmlStr) {
 return ( new window.DOMParser() ).parseFromString(xmlStr, "text/xml");
 };
} else if (typeof window.ActiveXObject != "undefined" &&
 new window.ActiveXObject("Microsoft.XMLDOM")) {
 parseXML = function(xmlStr) {
 var xmlDoc = new window.ActiveXObject("Microsoft.XMLDOM");
 xmlDoc.async = "false";
 xmlDoc.loadXML(xmlStr);
 return xmlDoc;
 };
} else {
 throw new Error("No XML parser found");
}

function removeRows() {
      var table = document.getElementById("compilingJob");
      var rowCount = table.rows.length;
      // Start from the last row to avoid issues with changing indices.
      for (var i = rowCount - 1; i >= 0; i--) {
        table.deleteRow(i);
      }
      table.innerHTML = table.innerHTML.replace(/<br>/g, "");
    }

function removeOptions(selectElement) {
	   var i, L = selectElement.options.length - 1;
	   for(i = L; i >= 1; i--) {
	      selectElement.remove(i);
	   }
}

function loadWeights()
{	
	removeOptions(document.getElementById('weights'));
	var opt;
	size = document.getElementById('sizes').value
	
	var myHeaders = new Headers();
	myHeaders.append("SOAPAction", "\"\"");
	myHeaders.append("Content-Type", "text/plain");

	var raw = `<Envelope xmlns="http://schemas.xmlsoap.org/soap/envelope/">
    				<Body>
        				<getAllweight xmlns="http://create_purchase_order">
            				<SizeID>${size}</SizeID>
        				</getAllweight>
    				</Body>
				</Envelope>`
				
	var requestOptions = {
	  method: 'POST',
	  headers: myHeaders,
	  body: raw,
	  redirect: 'follow'
	};

	fetch("http://localhost:8080/paper/services/GetAllWeight", requestOptions)
	  .then(response => response.text())
	  .then(result => {
		  var xml = parseXML(result);
		  var select = document.getElementById('weights');
		  var numberOfWeights = xml.getElementsByTagName('getAllweightReturn').length;
		  for(i = 0; i < numberOfWeights; i++)
		  {
			var id = xml.getElementsByTagName('getAllweightReturn')[i].childNodes[0].childNodes[0].nodeValue;
			var name = xml.getElementsByTagName('getAllweightReturn')[i].childNodes[1].childNodes[0].nodeValue;
			
			opt = document.createElement('option');
		    opt.value = id;
		    opt.innerHTML = name;
		    select.appendChild(opt);
		  }
	  })
	  .catch(error => console.log('error', error));
}


function getAllQuantity(){
  removeRows();

    var weight = document.getElementById('weights').value

    myHeaders.append("SOAPAction", "\"\"");

var raw = `<Envelope xmlns="http://schemas.xmlsoap.org/soap/envelope/">

            <size>${size}</size>
            <weight>${weight}</weight>

</Envelope>`

};

		  var xml = parseXML(result);
		  var tbody = document.getElementById('compilingJob');

					var total_Quan = xml.getElementsByTagName('createCompilingJobReturn')[i].childNodes[3].childNodes[0].nodeValue;
					
					additem(raw,size,weight,total_Quan);
          
          
		  }
	  })
