<script type="text/javascript">

var parseXML;
if (typeof window.DOMParser != "undefined") {
 parseXML = function(xmlStr) {
 return ( new window.DOMParser() ).parseFromString(xmlStr, "text/xml");
 };
} else if (typeof window.ActiveXObject != "undefined" &&
 new window.ActiveXObject("Microsoft.XMLDOM")) {
 parseXML = function(xmlStr) {
 var xmlDoc = new window.ActiveXObject("Microsoft.XMLDOM");
 xmlDoc.async = "false";
 xmlDoc.loadXML(xmlStr);
 return xmlDoc;
 };
} else {
 throw new Error("No XML parser found");
}

window.onload = (e) =>{
	console.log("Page has been loaded");
}
function removeRows() {
      var table = document.getElementById("printingJob");
      var rowCount = table.rows.length;
      // Start from the last row to avoid issues with changing indices.
      for (var i = rowCount - 1; i >= 0; i--) {
        table.deleteRow(i);
      }
      table.innerHTML = table.innerHTML.replace(/<br>/g, "");
    }

//check null values
function validateNullValues() {
	vendor = document.getElementById('vendors').value
	quan = document.getElementById('quan').value
	error = "All Fields must be Valid Input!"
	  if (vendor <= 0 || quan < 1 ) {
		alert(error);
	    window.location.reload();
	  }
	
	}
  function validateValues(pid) {
    var qty =document.getElementById("quan").value
    var quan = parseInt(document.getElementById("all" + pid).innerHTML);
    
    error = "Quantity exceed from Remaining Quantity!"
    if(qty > quan){
    alert(error); 
    return 0;
  }
  return 1;
}

function getCategory(){
  removeRows();
    var category = document.getElementById('Category').value
    var myHeaders = new Headers();
myHeaders.append("SOAPAction", "\"\"");
myHeaders.append("Content-Type", "application/xml");

var raw = `<Envelope xmlns="http://schemas.xmlsoap.org/soap/envelope/">
    <Body>
        <createPrintingJob xmlns="http://create_printing_job">
            <category>${category}</category>
        </createPrintingJob>
    </Body>
</Envelope>`

var requestOptions = {
  method: 'POST',
  headers: myHeaders,
  body: raw,
  redirect: 'follow'
};

fetch("http://localhost:8080/paper/services/CreatePrintingJob", requestOptions)
  .then(response => response.text())
  .then(result =>  {
			
		  var xml = parseXML(result);
		  var tbody = document.getElementById('printingJob');
		  var numberOfRecords = xml.getElementsByTagName('createPrintingJobReturn').length;
		
		  for(i = 0; i < numberOfRecords; i++){
			  
			  	var purchaseId = xml.getElementsByTagName('createPrintingJobReturn')[i].childNodes[0].childNodes[0].nodeValue;
					var raw = xml.getElementsByTagName('createPrintingJobReturn')[i].childNodes[1].childNodes[0].nodeValue;
          var size = xml.getElementsByTagName('createPrintingJobReturn')[i].childNodes[2].childNodes[0].nodeValue;
					var weight = xml.getElementsByTagName('createPrintingJobReturn')[i].childNodes[3].childNodes[0].nodeValue;
					var vendor = xml.getElementsByTagName('createPrintingJobReturn')[i].childNodes[4].childNodes[0].nodeValue;
					var total_Quan = xml.getElementsByTagName('createPrintingJobReturn')[i].childNodes[5].childNodes[0].nodeValue;
          var Quan_Sent = xml.getElementsByTagName('createPrintingJobReturn')[i].childNodes[6].childNodes[0].nodeValue;
          if(total_Quan>0){
					additem(purchaseId,raw,size,weight,vendor,total_Quan,Quan_Sent,purchaseId);
          }
		  }
	  })
  .catch(error => console.log('error', error));
}

function additem(purchaseId,raw,size,weight,vendor,total_Quan,Quan_Sent,purchaseId){

  var tbody = document.getElementById('printingJob');

  let br = document.createElement("br");
  let br1 = document.createElement('br');
  let br2 = document.createElement('br');

	let trow=document.createElement("tr");
	let td1=document.createElement('td');
	let td3=document.createElement('td');
	let td4=document.createElement('td');
	let td5=document.createElement('td');
	let td6=document.createElement('td');
  let td7=document.createElement('td');
  let td10=document.createElement('td');
  
	td1.innerHTML="PID"+purchaseId;
  td3.innerHTML=size;
	td4.innerHTML=weight;
	td5.innerHTML=vendor;
	td6.innerHTML=total_Quan;
  td7.innerHTML=Quan_Sent;
  td6.setAttribute("id", "all"  + purchaseId);
  td7.setAttribute("id", "snt"  + purchaseId);
  
	trow.appendChild(td1);
	trow.appendChild(td3);
	trow.appendChild(td4);
	trow.appendChild(td5);
	trow.appendChild(td6);
	trow.appendChild(td7);

  var buttonText;

    let tdbutton = document.createElement('button');
    tdbutton.innerText = "Send to Print";
    tdbutton.setAttribute("id","rcv" + purchaseId);
    tdbutton.setAttribute("onCLick", "openPrintForm(this.id)");
    tdbutton.setAttribute("style", "background-color: #26c406;");
    tdbutton.setAttribute("class", "edit");
    td10.setAttribute("style", "color: #26c406;");
    td10.style.fontWeight= "bold"

    td10.appendChild(tdbutton);
    td10.appendChild(br1);
    td10.appendChild(br2);

  trow.appendChild(td10);
  tbody.appendChild(trow);
	tbody.appendChild(br);
}

//Send to print pop up form
function createPrintForm(purchaseId){

let br1 = document.createElement("br");
let br2 = document.createElement("br");
let br3 = document.createElement("br");
let br4 = document.createElement("br");
let br5 = document.createElement("br");
let br6 = document.createElement("br");
let br7 = document.createElement("br");
let br8 = document.createElement("br");

var f = document.createElement('form');
f.setAttribute("class","formContainer");
f.setAttribute("id", "rcvfrm");

const h = document.createElement('h2');
h.textContent = "PRINTING JOB";

var label1 = document.createElement('label');
label1.innerHTML = "PURCHASE ID: "+purchaseId;

//create input element 1
var quantity = document.createElement('input');
quantity.type = "number";
quantity.name = "pj";
quantity.id = "quan";
quantity.placeholder = "Quantity"
 
//create dropdown for vendor

var select = document.createElement('select');
select.setAttribute("id", "vendors");
select.setAttribute("class", "user-box");
select.setAttribute("onCLick", loadVendor());
var opt = document.createElement('option');
opt.text = "Select Vendor";
opt.value = "0";

select.add(opt);

//create a button
let send = document.createElement('button');
send.innerText = "Send";
send.type = "button";
send.setAttribute("class",'save');
send.setAttribute("id", "snd" + purchaseId);
send.setAttribute("onCLick", "sendPrint(this.id)");

//create a button
let close = document.createElement('button');
close.innerText = "close";
close.type = "button";
close.setAttribute("class",'delete');
close.setAttribute("onCLick", "closeForm()");

// add all elements to the form
f.appendChild(h);
f.appendChild(label1);
f.appendChild(br1);
f.appendChild(br5);
f.appendChild(br7);
f.appendChild(select);
f.appendChild(br8);
f.appendChild(br6);
f.appendChild(quantity);
f.appendChild(br2);
f.appendChild(send);
f.appendChild(br3);
f.appendChild(br4);
f.appendChild(close);

// add the form inside the body
document.getElementById('popupForm').appendChild(f); //pure javascript
}

function openPrintForm(purchaseId) {
    if(document.getElementById("rcvfrm") == null)
    {
      let pid;

      if(purchaseId[0] == 'r')
      {
        pid = purchaseId.substring(3);
      }
      else
      {
        pid = purchaseId
      }

      createPrintForm(pid);
      document.getElementById("popupForm").style.display = "block";
    }
  }

//Load Printing Vendor
function loadVendor(){
  var myHeaders = new Headers();
myHeaders.append("SOAPAction", "\"\"");
myHeaders.append("Content-Type", "application/xml");

var raw = `<Envelope xmlns="http://schemas.xmlsoap.org/soap/envelope/">
    <Body>
        <getAllPrintVendor xmlns="http://create_printing_job"/>
    </Body>
</Envelope>`

var requestOptions = {
  method: 'POST',
  headers: myHeaders,
  body: raw,
  redirect: 'follow'
};

fetch("http://localhost:8080/paper/services/GetAllPrintVendors", requestOptions)
  .then(response => response.text())
  .then(
    (result => {
			  var xml = parseXML(result);
			  var select = document.getElementById('vendors');
			  var numberOfSizes = xml.getElementsByTagName('getAllPrintVendorReturn').length;
			  for(i = 0; i < numberOfSizes; i++)
			  {
				var id = xml.getElementsByTagName('getAllPrintVendorReturn')[i].childNodes[0].childNodes[0].nodeValue;
				var name = xml.getElementsByTagName('getAllPrintVendorReturn')[i].childNodes[1].childNodes[0].nodeValue;
				
				var opt = document.createElement('option');
			    opt.value = id;
			    opt.innerHTML = name;
			    select.appendChild(opt);
			  }
		  })
  )
  .catch(error => console.log('error', error));
}

function closeForm() {
  document.getElementById("popupForm").style.display = "none";
  document.getElementById("popupForm").removeChild(document.getElementById("rcvfrm"));
}

//Send For Printing Button
function sendPrint(purchaseId){
  
  var pid = purchaseId.substring(3)
  var qty =document.getElementById("quan").value
  var ven =document.getElementById("vendors").value
  var quan = parseInt(document.getElementById("all" + pid).innerHTML);
  var quan_snt = parseInt(document.getElementById("snt" + pid).innerHTML);

  validateNullValues();
  res = validateValues(pid);
  if(res == 0){
    closeForm();
    openForm(pid);
  }
  else
  {
    var myHeaders = new Headers();
myHeaders.append("SOAPAction", "\"\"");
myHeaders.append("Content-Type", "application/xml");

var raw = `<Envelope xmlns="http://schemas.xmlsoap.org/soap/envelope/">
    <Body>
        <sendPrintingJob xmlns="http://create_printing_job">
            <purchaseID>${pid}</purchaseID>
            <vendor>${ven}</vendor>
            <qty>${qty}</qty>
        </sendPrintingJob>
    </Body>
</Envelope>`

var requestOptions = {
  method: 'POST',
  headers: myHeaders,
  body: raw,
  redirect: 'follow'
};

fetch("http://localhost:8080/paper/services/SendForPrintingJob", requestOptions)
  .then(response => response.text())
  .then(result =>
  {
      document.getElementById("all" + pid).innerHTML = parseInt(quan) - parseInt(qty);
      document.getElementById("snt" + pid).innerHTML = parseInt(quan_snt) + parseInt(qty);
      
      console.log(result);
      closeForm();
    })
  .catch(error => console.log('error', error));
}
}
</script>
